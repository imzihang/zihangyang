<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Message bord</title>

    <link rel="stylesheet" id="templatecss" type="text/css" href="../css/style.css">

</head>

<body style="background:linear-gradient(to bottom,rgb(179, 157, 157),rgb(233, 94, 94));height: 100vh;">
    <div class="box">
        <div class="header_nav">
            <h1>Personal Webpage</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="moments.html">Moments</a></li>
                    <li><a href="">Message bord</a></li>
                </ul>
            </nav>
        </div>
        <form action="" method="post" class="basic-grey">
    
            <h1>Contact Form
    
                <span>Please fill all the texts in the fields.</span>
    
            </h1>
    
            <label>
    
                <span>Your Name :</span>
    
                <input id="name" type="text" name="name" placeholder="Your Full Name" />
    
            </label>
    
            <label>
    
                <span>Your Email :</span>
    
                <input id="email" type="email" name="email" placeholder="Valid Email Address" />
    
            </label>
    
    
    
            <label>
    
                <span>Message :</span>
    
                <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
    
            </label>
    
            <label>
    
                <span>&nbsp;</span>
    
                <input type="button" class="button" value="Send" />
    
            </label>
    
        </form>
    </div>
</body>

</html>
